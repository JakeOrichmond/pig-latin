<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/script.js"></script>
  <meta charset="utf-8">
  <title>Pig Latin</title>
</head>
<body>
  <div class="container">
    <h1>Pig Latin Translator</h1>
    <form class="pig-latin">
      <div class="form-group">
        <label for= "word">Enter a word and we will translate it to pig latin for you:</label>
        <input id="word" type="text">
      </div>
      <div class="form-group">
        <label for= "sentence">Enter a sentence and we will translate it to pig latin for you:</label>
        <input id="sentence" type="text">
      </div>

      <button type="submit" class="btn">Magic Stick</button>
    </form>

    <div id="wordresult">
      <h3>Here is your translated word in Pig Latin: <span class="new_word"></span></h3>
    </div>

    <div id="sentenceresult">
      <h3>Here is your translated sentence in Pig Latin: <span class="new_sentence"></span></h3>
    </div>
  </div>
</body>
</html>

</body>
</html>
